<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <div class="hamburger" id="hamburgerMenu">
        &#9776;
    </div>

    <div class="tabs" id="tabs">
        <div class="tab" id="phonesTab">Телефоны</div>
        <div class="tab" id="laptopsTab">Ноутбуки</div>
    </div>

    <div class="tab-content">
        <div class="content" id="phonesContent">
            <h2>Телефоны</h2>
            <p>Здесь будут телефоны.</p>
        </div>
        <div class="content" id="laptopsContent">
            <h2>Ноутбуки</h2>
            <p>Здесь будут ноутбуки.</p>
        </div>
    </div>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Описание телефонов</div>
            <div class="accordion-content">Здесь описание телефонов.</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Описание ноутбуков</div>
            <div class="accordion-content">Здесь описание ноутбуков.</div>
        </div>
    </div>

    <button id="openModalBtn">Открыть модальное окно</button>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Это модальное окно!</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
